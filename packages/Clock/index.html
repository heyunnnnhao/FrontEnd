<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Analog Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <audio src="media/despacito.mp3" loop="-1" autoplay></audio>
    <main class="main">
        <div class="clockbox">
            <svg id="clock" xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
                <g id="face">
                    <circle class="circle" cx="300" cy="300" r="253.9" />
                    <path class="hour-marks"
                        d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6" />
                    <circle class="mid-circle" cx="300" cy="300" r="16.2" />
                </g>
                <g id="hour">
                    <path class="hour-arm" d="M300.5 298V142" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="minute">
                    <path class="minute-arm" d="M300.5 298V67" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
                <g id="second">
                    <path class="second-arm" d="M300.5 350V55" />
                    <circle class="sizing-box" cx="300" cy="300" r="253.9" />
                </g>
            </svg>
        </div><!-- .clockbox -->
    </main>

    <div id="time">Loading...</div>
    <div id="butout" href="https://www.google.com/"><button title="asdasd" id="but">Go to Google</button></div>
    <a href="https://www.google.com/" title="点我去谷歌" target="_blank">悬停</a>
    <img id="zero" src="media/1.jpg" alt="no fucking clue" title="again no fucking clue">
    <form>
        姓名：<input value="呵呵">逗比<br>
        昵称：<input value="哈哈" readonly=""><br>
        名字：<input type="text" value="namee" disabled=""><br>
        密码：<input type="password" value="pwd" size="50"><br>
        性别：<input type="radio" name="gender" id="radio1" value="male" checked="">男
        <input type="radio" name="gender" id="radio2" value="female">女<br>
        爱好：<input type="checkbox" name="love" value="eat">吃饭
        <input type="checkbox" name="love" value="sleep">睡觉
        <input type="checkbox" name="love" value="bat">打豆豆
        <button type="reset">reset</button>
        <button type="submit">submit</button>
        <input type="checkbox" id="kk" />
        <label for="kk">10天内免登陆</label>
    </form>

    <div id="div">Nothing</div>

</body>

</html>
